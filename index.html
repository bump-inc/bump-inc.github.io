<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bump Inc. Privacy Policies</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #b01828 0%, #47070d 100%);
      color: #fff;
      font-family: "Segoe UI", Roboto, sans-serif;
      text-align: center;
      overflow: hidden;
      padding: 1rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.2rem;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 320px;
    }

    .pp-btn {
      display: block;
      padding: 1rem 1.5rem;
      font-size: 1.2rem;
      font-weight: 600;
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid rgba(255, 255, 255, 0.35);
      border-radius: 12px;
      color: #fff;
      text-decoration: none;
      backdrop-filter: blur(6px);
      transition: all 0.25s ease;
    }

    .pp-btn:hover {
      background: rgba(255, 255, 255, 0.25);
      border-color: white;
      transform: scale(1.03);
    }

    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.85rem;
      color: rgba(255,255,255,0.6);
    }
  </style>
</head>
<body>

  <h1>Select a Privacy Policy</h1>

  <div class="btn-container">
    <a class="pp-btn" href="https://sites.google.com/view/lucky-dart-privacy-policy">
      Lucky Dart
    </a>

    <a class="pp-btn" href="https://sites.google.com/view/santas-workshop-pp">
      Santa’s Workshop
    </a>

    <a class="pp-btn" href="https://sites.google.com/view/bump-inc-tic-tac-chess">
      Tic Tac Chess
    </a>
  </div>

  <footer>© 2025 Bump Inc. (Kelidon)</footer>

</body>
</html>
